            background-color: #f2f2f2;

<body>
    <div>
        <nav>

                <li><a href="perfil.html">Perfil</a></li>

    <div>
        <div>
            <h1>Perfil de Persona</h1>
            <img src="https://img.freepik.com/vector-premium/icono-perfil-simple-color-blanco-icono_1076610-50204.jpg?semt=ais_hybrid" alt="perfil", height="200px">
        </div>
        <div>
            <form>
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" required><br><br>
                <label for="apellido">Apellido:</label><br>
                <input type="text" id="apellido" name="apellido" required><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                <label for="telefono">Teléfono:</label><br>
                <input type="tel" id="telefono" name="telefono"><br><br>
                <label for="direccion">Dirección:</label><br>
                <input type="text" id="direccion" name="direccion"><br><br>
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label><br>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"><br><br>
                <label for="foto_prefil">Agrega nuevo foto de perfil:</label><br>
                <input type="file" id="foto_prefil" name="foto_prefil"><br><br>
                <input type="submit" value="Guardar">
                <input type="button" value="Editar">
                <input type="button" value="Eliminar">
            </form>
        </div>
    </div>
